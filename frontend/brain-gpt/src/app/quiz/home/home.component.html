<div class="container mt-5">
  <h1>Welcome, {{ username }}!</h1>
  <h2>Create a Quiz</h2>
  <form>
    <div class="mb-3">
      <label for="topic" class="form-label">Topic</label>
      <input type="text" class="form-control" id="topic" name="topic" [(ngModel)]="topic" placeholder="Enter topic" />
    </div>
    <div class="mb-3">
      <label for="difficulty" class="form-label">Difficulty</label>
      <select class="form-select" id="difficulty" name="difficulty" [(ngModel)]="difficulty">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="numQuestions" class="form-label">Number of Questions</label>
      <input type="number" class="form-control" id="numQuestions" name="numQuestions" [(ngModel)]="numQuestions" />
    </div>
    <button type="button" class="btn btn-primary" (click)="generateContest()">Generate Contest</button>
  </form>
</div>
