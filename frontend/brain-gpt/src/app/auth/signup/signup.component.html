<div class="container mt-5">
  <h2>Signup</h2>
  <form (ngSubmit)="onSignup()">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username" />
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" />
    </div>
    <button type="submit" class="btn btn-primary">Signup</button>
    <button
      type="button"
      class="btn btn-link"
      (click)="navigateToLogin()"
    >
      Already have an account? Login Here
    </button>
  </form>
</div>
